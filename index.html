<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class = "container col-5">
        <div class= "row mt-3">
            <div class = "col">
                <input type="text" class = "form-control" id = "titulo" placeholder="Assunto">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="text" id = "Aluno" class = "form-control" placeholder="Nome do Aluno">
            </div>
        </div>
        <div class = "row mt-3">
            <div class = "col">
            <textarea class = "form-control" name="" id="msg" cols="30" rows="3"></textarea>
            </div>
        </div>
        <div class = "row mt-3">
            <div class = "col">
                <button class ="btn btn-sucess" type = "button" onclick = "gravar()" id = "Botao">Gravar</button>
            </div>
        </div>

        <div class = "row mt-5">
            <div class = "col">
                <label for="" class ="btn btn-sucess">Mensagem</label>
                <textarea id = "texto" class = "form-control mt-2" name="" id="" cols="30" rows="3"></textarea>
            </div>
        </div>
        <div class = "row mt-5">
            <div class = "col">
                <label for="" class ="btn btn-sucess">Mensagem Recebida</label>
                <table class ="table table-striped">
                    <tr>
                        <th>Assunto</th>
                        <th>Aluno</th>
                        <th>Mensagem</th>
                        <th>Ação</th>
                    </tr>
                 <td id = "assunto">.</td>
                 <td id = "aluno">.</td>
                 <td id = "texto" >.</td>
                 <td id = "Ação">.</td>
                 <td>
                    <a href="#" onclick = "excluir()" class = "btn btn-danger">Excluir</a>
                    <a href="#" onclick = "alternar" class = "btn btn-warning">Alternar</a>
                    
                 </td>
            </table>
     </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
